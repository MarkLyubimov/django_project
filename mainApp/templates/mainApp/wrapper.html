<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Заголовок страницы</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>
{% if user.is_authenticated %}
    <a href="{% url 'login' %}" class="btn btn-info btn-lg">Привет, {{user.username}}!</a>
    <a href="{% url 'logout' %}" class="btn btn-info btn-lg">Выйти</a>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-info btn-lg">Войти</a>
    <a href="{% url 'signup' %}" class="btn btn-info btn-lg">Зарегистрироваться</a>
{% endif %}
<a href="/admin" class="btn btn-info btn-lg">Админ</a>
<a href="/" class="btn btn-success btn-lg">Главная страница</a>
<body>
  <div class="jumbotron">
  <div class="container">
      {% block content %}
      {% endblock %}
      <p>
        <a href="/questions" class="btn btn-primary btn-lg">Вопросы &raquo;</a>
        <a href="/contact" class="btn btn-info btn-lg">Контакты</a>
        <a href="/questions/new" class="btn btn-info btn-lg">Задать вопрос</a>
      </p>
  </div>
  </div>
  <div class="container">
    <hr>
    &copy; Все права защищены 2019.
  </div>
</body>
</html>
