<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Заголовок страницы</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>
<a href="/admin" class="btn btn-secondary">Админ</a>
<a href="/" class="btn btn-success">Главная страница</a>
{% if user.is_authenticated %}
    <a href="{% url 'login' %}" class="btn btn-success">Привет, {{user.username}}!</a>
    <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-info">Войти</a>
    <a href="{% url 'signup' %}" class="btn btn-info">Зарегистрироваться</a>
{% endif %}
<body>
  <div class="jumbotron">
  <div class="container">
      {% block content %}
      {% endblock %}
      <p>
        <a href="/questions" class="btn btn-primary">Вопросы</a>
        <a href="/questions/new" class="btn btn-primary">Задать вопрос &raquo;</a>
      </p>
  </div>
  </div>
  <div class="container">
    <hr>
      <a href="/contact" class="btn btn-outline-primary">Контакты</a>
      <a class="btn btn-outline-primary">&copy; Все права защищены 2019.</a>
  </div>
</body>
</html>
